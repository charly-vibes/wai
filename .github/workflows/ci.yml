# CI workflow - runs the same commands as local development
#
# Uses `just ci` to ensure parity between local and CI environments.
# If CI fails, run `just ci` locally to reproduce the issue.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install just
        uses: extractions/setup-just@v2

      # Run the exact same command as local development
      - name: Run CI pipeline
        run: just ci

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: wai-linux-amd64
          path: target/release/wai
